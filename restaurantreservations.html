<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/override.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
        <div style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%;">
            <img src="assets/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <span style="margin-left: 10px;">Reserver Dashboard</span>
    </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="d-flex">
              <button
                class="btn btn-outline-light"
                type="button"
                onclick="logout()"
              >
                Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="owner.html">Dashboard</a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="">
          <div class="container">
            <div class="row">
              <div class="container">
                <h2 class="fw-bolder">Reservations</h2>
                <table class="table table-striped">
                  <tbody id="acceptedreservationTableBody">
                    <!-- Reservation data will be dynamically added here -->
                  </tbody>
                </table>
              </div>
              <div class="container-fluid">
                <h2 class="fw-bolder">Pending Reservations</h2>
                <table class="table table-striped">
                  <tbody id="pendingreservationTableBody">
                    <!-- Reservation data will be dynamically added here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Reservation Details Modal -->
    <div
      class="modal fade"
      id="reservationdetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="reservationdetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal header -->
          <div class="modal-header">
            <h5 class="modal-title" id="reservationdetailsLabel">
              Reservation Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeDetails()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal body (content to be added) -->
          <div class="modal-body">
            <!-- Your content goes here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom scripts -->
    <script src="js/index.js"></script>
    <script src="js/owner.js"></script>
    <script src="js/customer.js"></script>
  </body>
</html>
