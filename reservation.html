<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/override.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">Start Bootstrap</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#!">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                id="navbarDropdown"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Shop</a
              >
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#!">All Products</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-dark"
              type="button"
              onclick="logout()"
            >
              <!-- Updated button with onclick event -->
              <i class="bi-cart-fill me-1"></i>
              Logout
              <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header-->
    <button
      class="btn btn-primary"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#staticBackdrop"
      aria-controls="staticBackdrop"
    >
      >
    </button>

    <!-- Offcanvas Menu -->
    <div
      class="offcanvas offcanvas-start bg-dark"
      tabindex="-1"
      id="staticBackdrop"
      aria-labelledby="staticBackdropLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title text-light" id="staticBackdropLabel">
          Menu
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <!-- Menu links -->
        <ul class="list-unstyled">
          <li>
            <a
              href="main.html"
              class="text-decoration-none text-light py-2 d-block fw-bold"
              >Restaurants</a
            >
          </li>
        </ul>
        <hr class="my-3" />
      </div>
    </div>

    <!-- Container for Reservations -->
    <div class="container px-4 px-lg-5 mt-5">
      <h2 class="fw-bolder">My Reservations</h2>
      <table class="table table-striped">
        <thead>
          <tr></tr>
        </thead>
        <tbody id="reservationTableBody">
          <!-- Reservation data will be dynamically added here -->
        </tbody>
      </table>
    </div>
    <!-- Booking Modal -->
    <div
      class="modal fade"
      id="bookingModal"
      tabindex="-1"
      aria-labelledby="bookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookingModalLabel">Book a Table</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Updated booking form content -->
            <div class="mb-3">
              <label for="bookingDate" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="bookingDate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="bookingTime" class="form-label">Time</label>
              <input
                type="time"
                class="form-control"
                id="bookingTime"
                required
              />
            </div>
            <div class="mb-3">
              <label for="timeOfDay" class="form-label">Time of Day</label>
              <select class="form-select" id="timeOfDay" required>
                <option value="am">AM</option>
                <option value="pm">PM</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="numberOfTables" class="form-label"
                >Number of Table</label
              >
              <input
                type="number"
                class="form-control"
                id="numberOfTables"
                required
              />
            </div>
            <div class="mb-3">
              <label for="numberOfGuests" class="form-label"
                >Number of Guests</label
              >
              <input
                type="number"
                class="form-control"
                id="numberOfGuests"
                required
              />
            </div>
            <div class="mb-3">
              <label for="request" class="form-label">Special Request</label>
              <textarea class="form-control" id="request" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="bookTableButton" type="button" class="btn btn-primary">
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="deleteReservationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="deleteReservationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteReservationModalLabel">
              Delete Reservation
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeDeleteModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h2>Are you sure you want to Cancel?</h2>
            <form id="deleteReservationForm">
              <div class="form-group">
                <button class="btn btn-primary btn-sm mr-2 ml-auto">
                  Back
                </button>
                <button
                  id="deleteReservationButton"
                  class="btn btn-danger btn-sm"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="reservationdetails"
      tabindex="-1"
      role="dialog"
      aria-labelledby="reservationdetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal header -->
          <div class="modal-header">
            <h5 class="modal-title" id="reservationdetailsLabel">
              Reservation Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              onclick="closeDetails()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Modal body (content to be added) -->
          <div class="modal-body">
            <!-- Your content goes here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <!-- ... (your existing footer content) -->

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Core theme JS -->
    <script src="js/index.js"></script>
  </body>
</html>
