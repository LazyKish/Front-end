<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/override.css" />
  </head>
  <body>
    <!-- Dark Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#" style="display: flex; align-items: center;">
        <div style="width: 50px; height: 50px; overflow: hidden; border-radius: 50%;">
            <img src="assets/logo.png" alt="Logo" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <span style="margin-left: 10px;">Reserver Dashboard</span>
    </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="d-flex">
              <button
                class="btn btn-outline-light"
                type="button"
                onclick="logout()"
              >
                Logout
                <i class="bi-box-arrow-left me-1"></i>
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block">
          <div class="sidebar-sticky">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="owner.html">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="restaurantreservations.html"
                  >Reservations</a
                >
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content -->
        <main role="main" class="">
          <div class="container mt-5">
            <h2>Restaurant</h2>

            <!-- Container for Image -->
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <div class="image-container">
                    <img
                      id="previewImage"
                      src=""
                      class="img-fluid"
                      alt="Restaurant Image"
                    />
                  </div>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <div class="custom-file">
                    <input
                      type="file"
                      class="custom-file-input"
                      id="imageInput"
                      name="imageInput"
                      accept="image/*"
                      onchange="previewFile()"
                    />
                    <label class="custom-file-label" for="imageInput"
                      >Choose file</label
                    >
                  </div>
                  <button class="btn btn-primary mt-3" onclick="uploadImage()">
                    Upload
                  </button>
                </div>
              </div>
            </div>

            <!-- Input Field -->

            <!-- Rest of your content -->
            <div id="displayDetails">
              <!-- Details will be displayed here -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your custom scripts -->
    <script src="js/index.js"></script>
    <script src="js/owner.js"></script>
    <script src="js/customer.js"></script>
  </body>
</html>
